<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invite</title>
    </head>
    <body>
        <main style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 16px; height: 100vh;">
            <h1>Send an invite</h1>
            <form id="invite-form" style="display: flex; flex-direction: column; gap: 8px;">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone" required>
                <button type="submit">Send</button>
            </form>
            <div id="message" style="display: none; height: 20px;"></div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
